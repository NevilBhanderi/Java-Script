<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cart"></div>
</body>
</html>
<script>

    let products = JSON.parse(localStorage.getItem("cart")) || []
    
    function display (){
        document.getElementById("cart").innerHTML = ""
        products.map((el,index)=>{


        let box = document.createElement("div")
        box.setAttribute("class","i-box")

        let heading = document.createElement("h1")
        heading.innerHTML = el.title

        let price = document.createElement("p")
        price.innerHTML = el.price * el.quamtity

        let pic = document.createElement("img")
        pic.setAttribute("src",el.image)
        pic.setAttribute("class","imging")

        let delbtn = document.createElement("button")
        delbtn.innerHTML = "REMOVE"
        delbtn.addEventListener("click",function(){
            products.splice(index,1)
            localStorage.setItem("cart",JSON.stringify(products))
            display()
        })

        let quamtity=document.createElement("p")
        quamtity.innerHTML="Quantity"  + el.quamtity

        let inc = document.createElement("button")
        inc.innerHTML="+"
        inc.addEventListener("click",function(){
            el.quamtity += 1

            display()
        })

        let inc1 = document.createElement("button")
        inc1.innerHTML="-"
        inc1.addEventListener("click",function(){
            el.quamtity -= 1

            display()
        })

        box.append(heading,price,pic,delbtn,quamtity,inc,inc1)
        document.getElementById("cart").append(box)
    })
}
display()

</script>
